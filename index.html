<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch The Full Video Now</title>

    <!-- =================================================================== -->
    <!-- == Facebook OG Tags (এই অংশটিই ফেসবুক প্রিভিউ দেখানোর জন্য) == -->
    <!-- =================================================================== -->
    <meta property="og:title" content="Watch the video" />
    <meta property="og:description" content="Click to watch the full video now!" />
    <meta property="og:type" content="video.other" />
    
    <!-- এই লাইনটিই আপনার আইকন বা ছবি দেখানোর জন্য সবচেয়ে গুরুত্বপূর্ণ -->
    <meta property="og:image" content="https://i.ibb.co/R9Jp1W5/youtube-preview.png" />
    
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- =================================================================== -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .headline {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 40px;
            color: #eee;
            line-height: 1.3;
        }
        .youtube-link {
            display: inline-block;
            transition: transform 0.2s ease-in-out;
            animation: pulse 1.5s infinite;
            border-radius: 50%;
        }
        .youtube-link:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }
        .youtube-icon {
            width: 180px;
            max-width: 50vw;
            height: auto;
        }
        .instruction-text {
            margin-top: 30px;
            font-size: 1.4em;
            color: #b0b0b0;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 43, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 0, 43, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 43, 0); }
        }
        @media (max-width: 600px) {
            .headline { font-size: 2.2em; }
            .youtube-icon { width: 150px; }
            .instruction-text { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Watch The Full Video Now</h1>
        <a href="https://remarkillustration.com/vsnrrkqbrb?key=875a394a0867b7d59e2cb13e1f009402" class="youtube-link" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube Icon" class="youtube-icon">
        </a>
        <p class="instruction-text">Click the YouTube icon to play</p>
    </div>
</body>
</html>
