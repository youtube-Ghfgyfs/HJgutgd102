<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch The Full Video Now</title>

    <!-- =================================================================== -->
    <!-- == Facebook OG Tags (এই অংশটিই ফেসবুক প্রিভিউ নিয়ন্ত্রণ করে) == -->
    <!-- =================================================================== -->
    <meta property="og:title" content="Watch the video" />
    <meta property="og:description" content="Click to watch the full video now!" />
    <meta property="og:type" content="video.other" />
    
    <!-- এই লাইনটিই ফেসবুক প্রিভিউতে ছবি (আইকন ও ব্যাকগ্রাউন্ড) দেখাবে -->
    <meta property="og:image" content="https://i.ibb.co/L5k9vVz/video-preview-bg.jpg" />
    
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- =================================================================== -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif; color: #ffffff;
            overflow: hidden; position: relative;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            
            /* ================================================================ */
            /* == এই লিঙ্ক কেটে আপনার পছন্দের ছবির লিঙ্ক অ্যাড করুন == */
            /* ================================================================ */
            background-image: url('https://i.imgur.com/YuruPx6.jpg');
            
            background-size: cover; background-position: center;
        }
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); z-index: 0;
        }
        .container {
            height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 20px; position: relative; z-index: 1;
        }
        .headline {
            font-size: 2.8em; font-weight: 700; margin-bottom: 40px; color: #eee;
            line-height: 1.3; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .youtube-link {
            display: inline-block; transition: transform 0.2s ease-in-out;
            animation: pulse 1.5s infinite; border-radius: 50%;
        }
        .youtube-link:hover { transform: scale(1.1); animation-play-state: paused; }
        .youtube-icon { width: 180px; max-width: 50vw; height: auto; }
        .instruction-text {
            margin-top: 30px; font-size: 1.4em; color: #b0b0b0;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 43, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 0, 43, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 43, 0); }
        }
        @media (max-width: 600px) {
            .headline { font-size: 2.2em; }
            .youtube-icon { width: 150px; }
            .instruction-text { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="headline">Watch The Full Video Now</h1>
        <a href="https://remarkillustration.com/vsnrrkqbrb?key=875a394a0867b7d59e2cb13e1f009402" class="youtube-link" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube Icon" class="youtube-icon">
        </a>
        <p class="instruction-text">Click the YouTube icon to play</p>
    </div>
</body>
</html>
