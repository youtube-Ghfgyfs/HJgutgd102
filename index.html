<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook OG Tags (ফেসবুক প্রিভিউর জন্য) -->

    <meta property="og:description" content="Click to watch the full video now!" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f; /* ইউটিউবের ডার্ক ব্যাকগ্রাউন্ড */
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-container {
            width: 90%;
            max-width: 1100px;
        }
        
        /* ভিডিও প্লেয়ারের মতো ফ্রেম */
        .video-player-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* ভিডিওর মতো রেশিও */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background-color: #000; /* ছবির লোডিং এর সময় কালো দেখানোর জন্য */
        }

        /* ব্যাকগ্রাউন্ড ছবিটি এখানে বসানো হয়েছে */
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* পুরো ছবিটির উপর থাকা অদৃশ্য ক্লিকযোগ্য লিঙ্ক */
        .clickable-overlay-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* ছবির উপরে থাকবে */
            transition: background-color 0.2s;
        }

        /* লিঙ্ক হোভার করলে সামান্য কালো আভা আসবে */
        .clickable-overlay-link:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* ইউটিউবের মতো টাইটেল এবং তথ্য */
        .video-info-container {
            margin-top: 15px;
            text-align: left;
        }

        .video-title {
            font-size: 1.4em;
            font-weight: 500;
            margin: 0;
        }

        .video-stats {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <!-- ভিডিও প্লেয়ারের ফ্রেম -->
        <div class="video-player-wrapper">
            <!-- আসল ব্যাকগ্রাউন্ড ছবিটি -->
            <img src="https://i.imgur.com/WSzrHTM.jpg" alt="Video Thumbnail" class="background-image">
            
            <!-- পুরো ছবিটির উপর থাকা অদৃশ্য ক্লিকযোগ্য লিঙ্ক -->
            <a href="https://remarkillustration.com/vsnrrkqbrb?key=875a394a0867b7d59e2cb13e1f009402" class="clickable-overlay-link" target="_blank" rel="noopener noreferrer"></a>
        </div>
        
        <!-- ভিডিওর নিচে টাইটেল এবং তথ্য (ইউটিউবের মতো) -->
        <div class="video-info-container">
            <h1 class="video-title">Our Unforgettable Trip to the Highlands</h1>
            <p class="video-stats">2,134,921 views • Premiered 5 hours ago</p>
        </div>
    </div>
</body>
</html>
