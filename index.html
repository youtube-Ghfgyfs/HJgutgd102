        body, html {

        .page-container {

        }
        
        /* ভিডিও প্লেয়ারের মতো ফ্রেম */
        .video-player-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* ভিডিওর মতো রেশিও */
            background-image: url('https://i.imgur.com/WQBxBug.jpg'); /* আপনার নতুন ব্যাকগ্রাউন্ড */

            overflow: hidden;
        }

        /* ক্লিকযোগ্য প্লে-বাটন */
        .play-button-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-button-link:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .youtube-icon-img {
            width: 90px; /* আইকনের সাইজ ব্যাকগ্রাউন্ডের সাথে মেলানো হয়েছে */
            height: auto;
            opacity: 0.95;
            filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, 0.5));
        }

        /* ইউটিউবের মতো টাইটেল এবং তথ্য */
        .video-info-container {
            margin-top: 15px;

        .video-title {

            color: #aaa;

        }
